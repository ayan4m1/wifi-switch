[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
lib_deps =
  khoih-prog/ESP_WiFiManager_Lite@^1.10.5
  khoih-prog/ESP_MultiResetDetector@^1.3.2

[env:esp32]
board = esp32dev

[env:esp32s3]
board = esp32-s3-devkitc-1

[env:lolin_d32_pro]
board = lolin_d32_pro